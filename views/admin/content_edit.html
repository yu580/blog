{% extends 'layout.html' %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="/admin">后台首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改 - {{content.title}}</h3>
<form class="form-horizontal col-sm-6" method="post" >
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">文章分类：</label>
        <div class="col-sm-10">
            <select name="category" id="category" class="form-control">
                <option value="">请选择</option>
                {%for category in categories%}
                    {% if category._id == content.category.id %}
                    <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                    {% else %}
                    <option value="{{category._id.toString()}}">{{category.name}}</option>
                    {% endif%}
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题：</label>
        <div class="col-sm-10">
            <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入分类名称" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">简介：</label>
        <div class="col-sm-10">
            <textarea name="description" id="description" class="form-control" rows="3">{{content.description}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
			<textarea name="content" id="content" class="form-control" rows="10" onkeyup="compile()">{{content.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
<div id="result" class="col-sm-6"></div>

{%endblock%}
